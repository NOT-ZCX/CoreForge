<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoreForge - Pricing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Pricing</h1>
  <div class="container">
    <table style="width: 100%; border-collapse: collapse; color: white;">
      <thead>
        <tr>
          <th style="border-bottom: 2px solid #2f2f2f; padding: 10px; text-align: left;">Bot Type</th>
          <th style="border-bottom: 2px solid #2f2f2f; padding: 10px; text-align: left;">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="border-bottom: 1px solid #2f2f2f; padding: 10px;">Basic Bot</td>
          <td style="border-bottom: 1px solid #2f2f2f; padding: 10px;">Free</td>
        </tr>
        <tr>
          <td style="border-bottom: 1px solid #2f2f2f; padding: 10px;">Advanced Bot</td>
          <td style="border-bottom: 1px solid #2f2f2f; padding: 10px;">$9.99 / month</td>
        </tr>
        <tr>
          <td style="border-bottom: 1px solid #2f2f2f; padding: 10px;">Premium Bot</td>
          <td style="border-bottom: 1px solid #2f2f2f; padding: 10px;">$19.99 / month</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="bottom-button-container">
    <button onclick="location.href='index.html'">Back to Home</button>
  </div>
</body>
</html>
