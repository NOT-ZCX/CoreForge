<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoreForge - Command List</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #2f2f2f;
      text-align: left;
    }
    th {
      border-bottom: 2px solid #2f2f2f;
    }
  </style>
</head>
<body>
  <h1>Command List</h1>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Command</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>help</td>
          <td>Provides the help menu.</td>
        </tr>
        <tr>
          <td>ping</td>
          <td>Checks the bot's latency.</td>
        </tr>
        <tr>
          <td>info</td>
          <td>Shows information about the bot.</td>
        </tr>
        <tr>
          <td>invite</td>
          <td>Provides the bot invite link.</td>
        </tr>
        <tr>
          <td>support</td>
          <td>Shows the support server link.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="bottom-button-container">
    <button onclick="location.href='index.html'">Back to Home</button>
  </div>
</body>
</html>
